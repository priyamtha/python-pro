<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Expense Tracker</h1>

        <!-- Add Expense Form -->
        <h2>Add Expense</h2>
        <form action="/add_expense" method="post">
            <label>Date:</label>
            <input type="date" name="date" required>
            
            <label>Category:</label>
            <input type="text" name="category" placeholder="Food, Transport..." required>
            
            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" placeholder="100.50" required>
            
            <label>Description:</label>
            <input type="text" name="description" placeholder="Lunch, Taxi...">
            
            <button type="submit">Add Expense</button>
        </form>

        <!-- Upload File Form -->
        <h2>Upload CSV / PDF / Markdown</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Expenses Table -->
        <h2>All Expenses</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.date }}</td>
                <td>{{ expense.category }}</td>
                <td>${{ expense.amount }}</td>
                <td>{{ expense.description }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/total">View Total Expenses</a>
    </div>
</body>
</html>
